---
- hosts: all
  vars:
    app_path: {
      "resource/variables/tf_ansible_vars.yml",
      "resource/variables/tf_db_vars.yml"
    }

- name: Install Jenkins on Jenkins vm
  hosts: jenkins
  gather_facts: false
  become: true
  tasks:
    - import_role:
        name: jenkins
    - name: Install docker and docker-compose
      script: Dockerfile.sh

- name: Configure Test vm
  hosts: testvm
  tasks:
    - name: Install docker and docker-compose
      script : Dockerfile.sh
